<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="base">
             <h4>Do you know how old you are?</h4>
        
        
            <div class="block">
                <label for="date" class="title">Day</label>
                <input type="number" id="date" placeholder="01"><br>
            </div>

            <div class="block">
                <label for="month" class="title">Month</label>
                <input type="text" id="month" placeholder="January"><br>
            </div>
            
            <div class="block">
                <label for="year" class="title">Year</label>
                <input type="number" id="year" placeholder="1990"><br>
            </div>

        </div>

        <div class="base">
            <input type="button" name="submit" value="Submit" onclick="calculateAge()">
        </div>
        
        <!-- <button onclick="calculateAge()">Submit</button><br><br> -->
        <div id="result" class="age"></div>
        
    </div>

    <script src="age.js"></script>
</body>
</html>
